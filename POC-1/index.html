<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC 1 - FLEXBOX</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>Exemplos de Flexbox Justify-Content</h1>
    
    <section class="justify-content">
        <div class="example">
            <h2>justify-content: flex-start</h2>
            <div class="container flex-start">
                <img src="Imagens/branco.png" alt="Imagem 1">
                <img src="Imagens/calico.png" alt="Imagem 2">
                <img src="Imagens/cinza.png" alt="Imagem 3">
                <img src="Imagens/laranja.png" alt="Imagem 4">
            </div>
        </div>

        <div class="example">
            <h2>justify-content: flex-end</h2>
            <div class="container flex-end">
                <img src="Imagens/branco.png" alt="Imagem 1">
                <img src="Imagens/calico.png" alt="Imagem 2">
                <img src="Imagens/cinza.png" alt="Imagem 3">
                <img src="Imagens/laranja.png" alt="Imagem 4">
            </div>

        <div class="example">
            <h2>justify-content: center</h2>
            <div class="container center">
                <img src="Imagens/branco.png" alt="Imagem 1">
                <img src="Imagens/calico.png" alt="Imagem 2">
                <img src="Imagens/cinza.png" alt="Imagem 3">
                <img src="Imagens/laranja.png" alt="Imagem 4">
            </div>
        </div>

        <div class="example">
            <h2>justify-content: space-between</h2>
            <div class="container space-between">
                <img src="Imagens/branco.png" alt="Imagem 1">
                <img src="Imagens/calico.png" alt="Imagem 2">
                <img src="Imagens/cinza.png" alt="Imagem 3">
                <img src="Imagens/laranja.png" alt="Imagem 4">
            </div>
        </div>

        <div class="example">
            <h2>justify-content: space-around</h2>
            <div class="container space-around">
                <img src="Imagens/branco.png" alt="Imagem 1">
                <img src="Imagens/calico.png" alt="Imagem 2">
                <img src="Imagens/cinza.png" alt="Imagem 3">
                <img src="Imagens/laranja.png" alt="Imagem 4">
            </div>
        </div>

        <div class="example">
            <h2>justify-content: space-evenly</h2>
            <div class="container space-evenly">
                <img src="Imagens/branco.png" alt="Imagem 1">
                <img src="Imagens/calico.png" alt="Imagem 2">
                <img src="Imagens/cinza.png" alt="Imagem 3">
                <img src="Imagens/laranja.png" alt="Imagem 4">
            </div>
        </div>
    </section>

</body>
</html>
